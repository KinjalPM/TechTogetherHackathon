<div id="root"></div>
<script>
      function handleResponse(response) {
        const app = document.getElementById('root');
        const container = document.createElement('div');
        container.setAttribute('class', 'container');

        // app.appendChild(logo);
        app.appendChild(container);
        console.log(response.items.length);
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        const card = document.createElement('div');
        card.setAttribute('class', 'card');

        const h1 = document.createElement('h1');
        h1.textContent = item.volumeInfo.title;

        const p = document.createElement('p');
        console.log(item.volumeInfo.description);
        item.volumeInfo.description = item.volumeInfo.description.substring(0, 300);
        p.textContent = `${item.volumeInfo.description}...`;

        container.appendChild(card);
        card.appendChild(h1);
        card.appendChild(p);
        // document.getElementById("content").innerHTML += "<br>" + item.volumeInfo.title;
      }
    }
    </script>
    <script src="https://www.googleapis.com/books/v1/volumes?q=stress+anxiety+depression&callback=handleResponse"></script>
